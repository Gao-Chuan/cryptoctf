<!DOCTYPE html>

<html lang="en-us" >
  <head>
    <title>Sign In | Cryptoctf</title>
      <meta charset="utf-8">
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'account/signin.css' %}" />
      <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <meta name="robots" content="NONE,NOARCHIVE" />
    </head>
    <body class=" login" data-admin-utc-offset="0">
    <!-- Container -->
      <div id="container">
        <!-- Header -->
        <div id="header">
            <div id="branding">
              <h1 id="site-name"><a href="/">Cryptoctf</a></h1>
            </div>
        </div>
        <!-- END Header -->

        <!-- Content -->
        <div id="content" class="colM">
          <div id="content-main">
            <div class="form-row">
            <form action="{% url 'edit:login' %}" method="post" id="login-form">{% csrf_token %}
              <label class="required" for="id_username">Username:</label>
              <input type="text" name="un" autofocus maxlength="254" required id="id_username" />
          </div>
          <div class="form-row">
              <label class="required" for="id_password">Password:</label>
              <input type="password" name="pw" autofocus maxlength="254" required id="id_password" />
              <input type="hidden" name="next" value="/admin/" />
          </div>
          <div class="submit-row">
              <label>&nbsp;</label>
              <input type="submit" value="Submit" />
          </div>
          </form>
        </div>
        <br class="clear" />
      </div>
        <!-- END Content -->

        <div id="footer"></div>
      </div>
      <!-- END Container -->
  </body>
</html>

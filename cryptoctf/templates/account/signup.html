<!DOCTYPE html>

<html lang="en-us" >
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Cryptoctf</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/signup.css' %}" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <meta name="robots" content="NONE,NOARCHIVE" />
  </head>
    <body class=" login" data-admin-utc-offset="0">
    <!-- Container -->
      <div id="container">
        <!-- Header -->
        <div id="header">
            <div id="branding">
              <h1 id="site-name"><a href="/">Cryptoctf</a></h1>
            </div>
        </div>
        <!-- END Header -->

        <!-- Content -->
        <div id="content" class="colM">
          <div id="content-main">
            <form action="{% url 'account:signup' %}" method="post" id="login-form">{% csrf_token %}
              <div class="form-row">
                  <label class="required" for="id_username">Username:</label>
                  <input type="text" name="un" autofocus maxlength="254" required id="id_username" />
              </div>
              <div class="form-row">
                  <label class="required" for="id_email">Email:</label>
                  <input type="email" name="em" autofocus maxlength="254" required id="id_email" />
                  <input type="hidden" name="next" value="/admin/" />
              </div>
              <div class="form-row">
                  <label class="required" for="id_country">Country:</label>
                  <input type="text" name="ct" autofocus maxlength="254" required id="id_country" />
                  <input type="hidden" name="next" value="/admin/" />
              </div>
              <div class="form-row">
                  <label class="required" for="id_password">Password:</label>
                  <input type="password" name="pw" autofocus maxlength="254" required id="id_password" />
                  <input type="hidden" name="next" value="/admin/" />
              </div>
              <div style="color:red;">{{error_msg}}</div>
              <div class="submit-row">
                  <label>&nbsp;</label>
                  <input type="submit" value="Submit" />
              </div>
            </form>
          </div>
          <br class="clear" />
        </div>
        <!-- END Content -->

        <div id="footer"></div>
      </div>
      <!-- END Container -->
  </body>
</html>
